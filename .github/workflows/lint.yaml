name: "Formatting check"
on:
  pull_request:
  push:
jobs:
  nixfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: global nixfmt
      run: nix-shell -p nixfmt findutils --run "nixfmt --check $(find $GITHUB_WORKSPACE -name '*.nix' -print)"
